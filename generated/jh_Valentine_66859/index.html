<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
      .floating-emoji {
        position: fixed;
        bottom: -50px;
        left: 0;
        font-size: 24px;
        animation: floatUp linear forwards;
        z-index: -1;
        pointer-events: none;
      }
      @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="emoji-container"></div>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid.gif" alt="banner" />
      </div>
      <h1 id="question-heading"></h1>
      <div class="buttons">
        <button id="yes-button"></button>
        <button id="no-button"></button>
      </div>
      <div class="message">
        <h2 id="success-message"></h2>
        
        <h6><a class="creator" href="#"></a></h6>
      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
